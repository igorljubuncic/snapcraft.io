<a class="p-media-object--snap{% if snap_no_margin %}u-no-margin--bottom{% endif %}" href="/{{ snap.package_name }}">
  {% if snap.icon_url %}
  <img src="{{ snap.icon_url }}" class="p-media-object--snap__img" alt="">
  {% else %}
  <img src="https://assets.ubuntu.com/v1/be6eb412-snapcraft-missing-icon.svg" class="p-media-object--snap__img" alt="">
  {% endif %}

  <div class="p-media-object--snap__content">
    <h4 class="p-media-object--snap__title">
      {{ snap.title }}
    </h4>
    <div class="p-media-object--snap__desc">
      <p>
        <span class="u-off-screen">Publisher: </span>{{ snap.origin }}
        {% if snap.developer_validation and snap.developer_validation == VERIFIED_PUBLISHER %}
        <span class="p-verified p-tooltip p-tooltip--top-center" aria-describedby="{{ snap.package_name }}-tooltip">
                      <img src="https://assets.ubuntu.com/v1/75654c90-rosette.svg" />
                      <span class="p-tooltip__message u-align--center" role="tooltip" id="{{ snap.package_name }}-tooltip">Verified account</span>
                    </span>
        {% endif %}
      </p>
    </div>
  </div>
</a>
